<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Choose chips</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <img src="https://cdn.pixabay.com/photo/2014/12/17/21/30/wild-flowers-571940__340.jpg" alt=Flowers width="800" height="350" />
   <h1>Help me choose between...</h1>
  <body>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something..."></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
